apiVersion: v1
kind: PersistentVolume
metadata:
  name: fast-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  storageClassName: fast
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /Users/Morriz/Documents/Workspace/playground/mostack/minidata/fast
