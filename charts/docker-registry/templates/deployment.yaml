apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: {{ template "fullname" . }}-init
        image: "{{ .Values.init.image.repository }}:{{ .Values.init.image.tag }}"
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
          - -ec
          - |
{{- if .Values.init.load }}
            fn='{{ .Values.init.image.repository }}-{{ .Values.init.type }}-registry-{{ .Values.init.branch }}.tar.gz';
            echo $fn;
            curl {{ .Values.init.tarballURL }}$fn | tar -C /var/lib/registry/ -xzvf -;
{{- end }}
            echo Registry is all ready serving images...;
        volumeMounts:
        - name: image-store
          mountPath: /var/lib/registry
      containers:
      - name: registry
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
        env:
        - name: REGISTRY_HTTP_ADDR
          value: ":5000"
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: "/var/lib/registry"
        volumeMounts:
        - name: image-store
          mountPath: /var/lib/registry
        ports:
        - containerPort: 5000
          name: registry
          protocol: TCP
      volumes:
      - name: image-store
      {{- if .Values.persistentVolume.enabled }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistentVolume.existingClaim }}{{ .Values.persistentVolume.existingClaim }}{{- else }}{{ template "fullname" . }}{{- end }}
      {{- else if .Values.hostPath.enabled }}
        hostPath:
          path: {{ if .Values.hostPath.path }}{{ .Values.hostPath.path }}{{- else }}/data/registry{{- end }}
      {{- else }}
        emptyDir: {}
      {{- end -}}
