{{- if .Values.localproxy.enabled }}
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ template "fullname" . }}-proxy
  labels:
    app: {{ .Chart.Name }}-proxy
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  template:
    metadata:
      name: {{ template "fullname" . }}-proxy
      labels:
        name: {{ template "fullname" . }}-proxy
    spec:
      containers:
      - name: {{ template "fullname" . }}-proxy
        image: "{{ .Values.localproxy.image.repository }}:{{ .Values.localproxy.image.tag }}"
        imagePullPolicy: {{ .Values.localproxy.image.pullPolicy }}
        env:
        - name: REGISTRY_HOST
          value: {{ template "fullname" . }}
        - name: REGISTRY_PORT
          value: {{ .Values.service.externalPort | quote }}
        ports:
        - containerPort: 80
          hostPort: {{ .Values.localproxy.port }}
          hostIP: {{ default "127.0.0.1" .Values.hostIP }}
{{- end }}
