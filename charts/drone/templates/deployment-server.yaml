apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-server
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      serviceAccountName: {{ if .Values.rbac.create }}{{ template "fullname" . }}{{ else }}"{{ .Values.rbac.serviceAccountName }}"{{ end }}
      containers:
      - name: {{ template "fullname" . }}-server
        image: drone/drone:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DRONE_HOST
        {{ if .Values.ingress.tls }}
          value: "https://{{ .Values.ingress.hostname }}"
        {{ else }}
          value: "http://{{ .Values.ingress.hostname }}"
        {{ end }}
        - name: DRONE_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: secret
        {{ range $key, $value := .Values.server.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{ end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.http.internalPort }}
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
{{ toYaml .Values.server.resources | indent 10 }}
        volumeMounts:
        - mountPath: /var/lib/drone
          name: persistentdata
      volumes:
      - name: persistentdata
      {{- if .Values.persistentVolume.enabled }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistentVolume.existingClaim }}{{ .Values.persistentVolume.existingClaim }}{{- else }}{{ template "fullname" . }}{{- end }}
      {{- else if .Values.hostPath.enabled }}
        hostPath:
          path: {{ if .Values.hostPath.path }}{{ .Values.hostPath.path }}{{- else }}/data/registry{{- end }}
      {{- else }}
        emptyDir: {}
      {{- end -}}
