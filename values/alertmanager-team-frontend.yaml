rbacEnable: {{RBAC_ENABLE}}
config:
  global:
    slack_api_url: '{{SLACK_API_URL}}'
  route:
    receiver: default-receiver
    repeat_interval: 3h
    routes:
    - match:
        alertname: DeadMansSwitch
      repeat_interval: 5m
      receiver: deadmansswitch
  receivers:
  - name: deadmansswitch
  - name: default-receiver
    slack_configs:
    - channel: '#frontend'
      send_resolved: true
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
    ingress.kubernetes.io/rewrite-target: /
  fqdn: alerts-frontend.{{CLUSTER_HOST}}
  tls:
  - secretName: alerts-frontend-tls
    hosts:
    - alerts-frontend.{{CLUSTER_HOST}}
prometheus: team-frontend-prometheus
