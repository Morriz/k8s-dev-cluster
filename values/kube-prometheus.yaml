rbacEnable: false
prometheus:
  rbacEnable: false
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: 'true'
      ingress.kubernetes.io/rewrite-target: /
    fqdn: prometheus.dev.idiotz.nl
    tls:
    - secretName: prometheus-server-tls
      hosts:
      - prometheus.dev.idiotz.nl
exporter-kube-state:
  rbacEnable: false
alertmanager:
  rbacEnable: false
  config:
    global:
      slack_api_url: 'https://hooks.slack.com/services/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'
    route:
      receiver: default-receiver
      repeat_interval: 3h
      routes:
      - match:
          alertname: DeadMansSwitch
        repeat_interval: 5m
        receiver: deadmansswitch
      - match:
          service: ^api$
        routes:
        - match:
            severity: critical
          receiver: team-frontend

    receivers:
    - name: deadmansswitch
    - name: team-frontend
      slack_configs:
      - channel: '#frontend'
        send_resolved: true
    - name: default-receiver
      slack_configs:
      - channel: '#devops'
        send_resolved: true

  externalUrl: https://alertmanager.dev.idiotz.nl
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: 'true'
      ingress.kubernetes.io/rewrite-target: /
    fqdn: alertmanager.dev.idiotz.nl
    tls:
    - secretName: alertmanager-server-tls
      hosts:
      - alertmanager.dev.idiotz.nl
