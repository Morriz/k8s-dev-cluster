middleware:
  rewrite:
    enabled: false
    entries:
    - from: logging.{{CLUSTER_HOST}}
      to: nginx-ingress.system.svc.cluster.local
    - from: grafana.{{CLUSTER_HOST}}
      to: nginx-ingress.system.svc.cluster.local
    - from: drone.{{CLUSTER_HOST}}
      to: nginx-ingress.system.svc.cluster.local
    - from: api.{{CLUSTER_HOST}}
      to: nginx-ingress.system.svc.cluster.local
